name: Run Customer Loyalty Agent Initializer

on:
  push:
    paths:
      - "src/app/agents/customerLoyaltyAgent_initializer.py"
      - "src/prompts/CustomerLoyaltyAgentPrompt.txt"
      - "src/app/tools/discountLogic.py"
  pull_request:
    paths:
      - "src/app/agents/customerLoyaltyAgent_initializer.py"
      - "src/prompts/CustomerLoyaltyAgentPrompt.txt"
      - "src/app/tools/discountLogic.py"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run-initializer:
    runs-on: ubuntu-latest

    env:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Logs in using the JSON in the AZURE_CREDENTIALS secret:
      # {
      #   "clientId": "...",
      #   "clientSecret": "...",
      #   "tenantId": "...",
      #   "subscriptionId": "..."
      # }
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (including azure.ai.projects)
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Run Customer Loyalty Agent initializer
        run: |
          python src/app/agents/customerLoyaltyAgent_initializer.py