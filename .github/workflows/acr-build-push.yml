name: Build and push (src/) image to ACR

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login to ACR using an ACR token or a service principal credential you store as secrets.
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: cspl2jiduejl4cosureg.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            cspl2jiduejl4cosureg.azurecr.io/chat-app:latest
            cspl2jiduejl4cosureg.azurecr.io/chat-app:${{ github.sha }}
          # Create src/.env at build time from the ENV secret (no commit required)
          # This uses BuildKit "secret" mounts so the secret isn't baked into an image layer by default.
          secrets: |
            ENV=${{ secrets.ENV }}